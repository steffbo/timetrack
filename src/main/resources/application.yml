spring:
  application:
    name: timetrack

  datasource:
    url: jdbc:postgresql://localhost:5432/timetrack
    username: timetrack
    password: timetrack
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    user:
      name: admin
      password: admin

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

server:
  port: 8080
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

  security:
    allowed-origins: "*"

logging:
  level:
    root: INFO
    cc.remer.timetrack: DEBUG
    org.springframework.security: DEBUG
