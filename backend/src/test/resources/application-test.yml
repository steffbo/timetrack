spring:
  application:
    name: timetrack-test

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false

  flyway:
    enabled: false  # Migrations run in TimetrackPostgresContainer.start()

logging:
  level:
    root: INFO
    cc.remer.timetrack: DEBUG
