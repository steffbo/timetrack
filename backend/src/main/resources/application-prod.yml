spring:
  # Flyway configuration for production
  flyway:
    enabled: true
    clean-disabled: true  # CRITICAL: Never allow clean in production!
    baseline-on-migrate: false
    validate-on-migrate: true

  # Datasource configuration
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate configuration
  jpa:
    show-sql: false  # Don't log SQL in production
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

  # Web/MVC configuration for serving static frontend files
  web:
    resources:
      static-locations: file:/app/static/,classpath:/static/
      cache:
        period: 86400  # Cache static resources for 1 day
        cachecontrol:
          max-age: 86400
          must-revalidate: true

# Logging configuration
logging:
  level:
    root: INFO
    cc.remer.timetrack: ${LOGGING_LEVEL_APP:INFO}
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

# Management/Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /api/actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    enable:
      jvm: true
      process: true
      system: true

# Server configuration
server:
  port: ${SERVER_PORT:8811}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
