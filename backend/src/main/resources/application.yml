spring:
  application:
    name: timetrack
  main:
    banner-mode: off

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/timetrack}
    username: ${DB_USERNAME:timetrack}
    password: ${DB_PASSWORD:timetrack}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false
    locations: classpath:db/migration
    validate-migration-naming: true

  security:
    user:
      name: admin
      password: admin

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

server:
  port: ${SERVER_PORT:8080}

springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SPRINGDOC_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SPRINGDOC_ENABLED:true}

# Application specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    root: INFO
    cc.remer.timetrack: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

management:
  server:
    port: ${MANAGEMENT_PORT:7080}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always  # No auth needed since it's localhost-only
  health:
    defaults:
      enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      system: true
